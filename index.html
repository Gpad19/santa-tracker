<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.113/Build/Cesium/Cesium.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/cesium@1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 5px;
            z-index: 100;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div class="label">ðŸŽ… Santa Tracker</div>

<script>
    // Use Cesium Ion default token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiZjEyOGQ2Mi1jMGUwLTRhNmMtYThhZi1lYTcyMzAwYWFiMDYiLCJpZCI6MTIxODQ5LCJpYXQiOjE2NzQxNjE4MDh9.-_OgfjufhglZ0BdQkgwdlNqABiJNfe61EzpscAFljBE';

    // Initialize viewer with only imagery (no terrain)
    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: new Cesium.EllipsoidTerrainProvider(), // simple ellipsoid terrain for iPad
        baseLayerPicker: false,
        timeline: false,
        animation: false
    });

    // Wait for scene to initialize
    viewer.scene.preRender.addEventListener(() => {
        if (!viewer.entities.getById('santa')) {
            const santa = viewer.entities.add({
                id: 'santa',
                name: "Santa",
                position: Cesium.Cartesian3.fromDegrees(-100, 40, 1000000),
                billboard: {
                    image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Santa_Claus_icon.svg",
                    scale: 0.1,
                    verticalOrigin: Cesium.VerticalOrigin.BOTTOM
                },
                label: {
                    text: "ðŸŽ… Santa",
                    font: "24px sans-serif",
                    verticalOrigin: Cesium.VerticalOrigin.TOP,
                    pixelOffset: new Cesium.Cartesian2(0, -30)
                }
            });

            // Santa path
            const santaPath = [
                [-100, 40],
                [-50, 50],
                [0, 40],
                [50, 30],
                [100, 40],
                [150, 50],
                [180, 40]
            ];

            let step = 0;
            function moveSanta() {
                step = (step + 1) % santaPath.length;
                const [lon, lat] = santaPath[step];
                santa.position = Cesium.Cartesian3.fromDegrees(lon, lat, 1000000);
                viewer.flyTo(santa, {duration: 1.5});
            }

            setInterval(moveSanta, 2000);
        }
    });

    // Touch-friendly controls
    viewer.scene.screenSpaceCameraController.enableRotate = true;
    viewer.scene.screenSpaceCameraController.enableTranslate = true;
    viewer.scene.screenSpaceCameraController.enableZoom = true;
    viewer.scene.screenSpaceCameraController.enableTilt = true;
    viewer.scene.screenSpaceCameraController.enableLook = true;
</script>
</body>
</html>

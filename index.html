   ðŸ§® Timing & Path (UNCHANGED)
===================================== */
const totalSeconds =
  Cesium.JulianDate.secondsDifference(santaEnd, santaStart);

const travelPerLeg =
  totalSeconds / (cities.length - 1);

const position = new Cesium.SampledPositionProperty();
let t = santaStart.clone();

cities.forEach((city, i) => {
  position.addSample(
    t,
    Cesium.Cartesian3.fromDegrees(city.lon, city.lat, 80_000)
  );

  if (i < cities.length - 1) {
    t = Cesium.JulianDate.addSeconds(t, travelPerLeg, new Cesium.JulianDate());
  }
});

/* =====================================
   ðŸŽ… Santa entity
===================================== */
const santa = viewer.entities.add({
  availability: new Cesium.TimeIntervalCollection([
    new Cesium.TimeInterval({ start: santaStart, stop: santaEnd })
  ]),
  position,
  point: {
    pixelSize: 12,
    color: Cesium.Color.RED,
    outlineColor: Cesium.Color.WHITE,
    outlineWidth: 2
  }
});

/* =====================================
   ðŸŽ¥ Follow camera logic
===================================== */
viewer.clock.onTick.addEventListener(() => {
  if (!followSanta) return;

  const santaPos = santa.position.getValue(viewer.clock.currentTime);
  if (!santaPos) return;

  const transform =
    Cesium.Transforms.eastNorthUpToFixedFrame(santaPos);

  const desiredPos =
    Cesium.Matrix4.multiplyByPoint(
      transform,
      followOffset,
      new Cesium.Cartesian3()
    );

  viewer.camera.position = Cesium.Cartesian3.lerp(
    viewer.camera.position,
    desiredPos,
    0.08,
    viewer.camera.position
  );

  viewer.camera.lookAt(santaPos, Cesium.Cartesian3.ZERO);
});

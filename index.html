<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Santa Tracker (Baseline)</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet" />

<style>
html, body, #cesiumContainer {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
}
</style>
</head>
<body>

<div id="cesiumContainer"></div>

<script>
/* ========= TOKEN ========= */
Cesium.Ion.defaultAccessToken =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiZjEyOGQ2Mi1jMGUwLTRhNmMtYThhZi1lYTcyMzAwYWFiMDYiLCJpZCI6MTIxODQ5LCJpYXQiOjE2NzQxNjE4MDh9.-_OgfjufhglZ0BdQkgwdlNqABiJNfe61EzpscAFljBE";

/* ========= VIEWER ========= */
const viewer = new Cesium.Viewer("cesiumContainer", {
  animation: true,
  timeline: true
});

viewer.scene.globe.enableLighting = true;

/* ========= SIMPLE CITY LIST ========= */
const cities = [
  { name: "North Pole", lon: -135, lat: 90 },
  { name: "New York", lon: -74, lat: 40.7 },
  { name: "London", lon: -0.1, lat: 51.5 },
  { name: "Tokyo", lon: 139.7, lat: 35.7 }
];

/* ========= TIME SETUP ========= */
const start = Cesium.JulianDate.now();
const stop  = Cesium.JulianDate.addSeconds(start, 60, new Cesium.JulianDate());

viewer.clock.startTime = start.clone();
viewer.clock.stopTime = stop.clone();
viewer.clock.currentTime = start.clone();
viewer.clock.multiplier = 1;
viewer.clock.shouldAnimate = true;

/* ========= PATH ========= */
const position = new Cesium.SampledPositionProperty();

cities.forEach((city, i) => {
  const time = Cesium.JulianDate.addSeconds(
    start,
    i * (60 / (cities.length - 1)),
    new Cesium.JulianDate()
  );

  position.addSample(
    time,
    Cesium.Cartesian3.fromDegrees(city.lon, city.lat, 300000)
  );
});

/* ========= SANTA ICON ========= */
viewer.entities.add({
  position,
  billboard: {
  image: Cesium.buildModuleUrl("Widgets/Images/Maps/pin.png"),
  scale: 1.2,
  verticalOrigin: Cesium.VerticalOrigin.BOTTOM
}

  path: {
    width: 2,
    material: Cesium.Color.RED
  }
});

/* ========= CAMERA ========= */
viewer.trackedEntity = viewer.entities.values[0];
</script>

</body>
</html>
